<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet" type="text/css">

<div class="container well main-box">
  <div class=" text-center">
    <h2 id="title">Random Quote Machine</h2>
  </div>
  <div class="row text-center">
    <div class="quote">
      Default Quote
    </div>
  </div>
  <br />
  <div class="text-center">
    <div class="">
      <button id="getQuote" class="btn btn-success btn-lg" title="Generate random quote">
        <i class="fa fa-lightbulb-o"></i>
      </button>
    </div>
  </div>
  <br>
    <div class="text-center tweet-btn">
      <div class="">
        <div>
          <a class="btn btn-primary btn-sm" id="tweetQuote" title="Tweet this quote" target="_blank"><i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
